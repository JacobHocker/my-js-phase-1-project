<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Advice Generator!</title>
        <script defer src="scripts/services.js" charset="utf-8"></script>
        <script defer src="scripts/index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='header'>
        <h1>Advice Generator!</h1>
        
        <h2>Here you will get to see randomly generated advice!<br>Some of this advice you may or may not find useful!<br>That is for you to decide!</h2>
         </div>

        <p id='advice'></p>
        
       
        <div id='button-container'>
        <button id='reload'>Fresh Advice</button>
        <button id='helpful'>Helpful Advice</button>
        <button id='unhelpful'>Unhelpful Advice</button>
        </div>
        <div id= 'list-container1'>
            <h3 id='help'>Helpful Advice:</h3>
            <ul id='useful' style="list-style-position: inside;">
            </ul>
        </div>
        <div id='list-container2'>
            <h3 id='unhelp'>Unhelpful Advice:</h3>
            <ul id='unuseful' style="list-style-position: inside;">
            </ul>
        </div>


    </body>
</html>
